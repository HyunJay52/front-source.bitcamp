<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css07_list</title>
<link rel="stylesheet" href="style.css" type="text/css"/>
<style>
	#menu{
		overflow:auto; /*상단 ul의 높이가 설정됨*/
	}
	#menu li{
		/* 후손 선택자, menu 밑에 있는 애들만 지정 됨 */
		display:inline;
		float: left; /*박스를 오른쪽 right 또는 왼쪽 left 순서대로 배치*/
		width:25%;
		text-align:center; /*컨텐츠를 left, center, rigth 정렬*/
		font-size:2em;
		height:100px;/*텍스트 밑에 부분에 여백이 생김*/
		line-height:100px; /*텍스트 1줄 높이 설정*/
		border-bottom:2px solid gray;
		background-color:lightblue;
	}
	body, ul, li{
		margin:0px; 
		padding:0px;
		/*list-style-position:inside; 마커가 li 안쪽으로 이동*/
		list-style-type:none;
		/*여러 개의 속성의 여백 한 번에 지우기*/
	}
	#menu2 li{
		background-color:lightyellow;
		height:50px;
		text-align:center;
		width:150px;
		line-height:50px;
	}
</style>
</head>

<body>
<h1 style="text-align:center;">List testing...</h1>

<ul id="menu">
	<li><a href="#">메일</a></li>
	<li><a href="#">뉴스</a></li>
	<li><a href="#">판</a></li>
	<li><a href="#">TV</a></li>
</ul>

<ul id="menu2">
	<li><a href="#">메일</a></li>
	<li><a href="#">뉴스</a></li>
	<li><a href="#">판</a></li>
	<li><a href="#">TV</a></li>
</ul>

</body>

</html>
