<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동위선택자</title>
<!-- 
	h1 기준으로 밑에 있는 모든 것들 선택 또는 h1기준으로 바로 뒤에 있는 것 선택
	(같은 층/레벨)에 있는 애들만 선택 가능
 -->
 
 <style>
 	/*동위선택자*/
 	/*
 		1. 선택자A+선택자B >>> 선택자A의 바로 다음에 있는 선택자B에 적용된다.
 		2. 선택자A~선택자B >>> 선택자A의 다음에 있는 모든 선택자B들에 적용된다.
 	
 	*/
 	h1+h2{
 		color:red;
 	}
 	h1~h2{
 		
 		background-color:#ddd;
 	}
 	
 	
 	
 </style>
</head>
<body>
	<h1>동위선택자 AAA</h1>
	<h2>동위선택자 BBB</h2>
	<h2>동위선택자 CCC</h2>
	<h2>동위선택자 DDD</h2>
	<h2>동위선택자 FFF</h2>
	<h2>동위선택자 GGG</h2>
	<h3>~ ~ ~ ~ ~ ~</h3>
	
	<h1>동위선택자 AAA</h1>
	<h2>동위선택자 BBB</h2>
	<h2>동위선택자 CCC</h2>
	<h2>동위선택자 DDD</h2>
	<h2>동위선택자 FFF</h2>
	<h2>동위선택자 GGG</h2>
	<h3>~ ~ ~ ~ ~ ~</h3>
</body>
</html>
