<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>duration</title>

<style>
	/* overflow 속성: hidden, scroll, auto */
	div{
		width:500px; height:500px; overflow:hidden; border:1px solid gray;
	}
	 
	div>img{
		width:100%; 
	}
	
	input:checked + div{
		/*height:0px;*/
		/*display:none;*/
		visibility:hidden;
		
		transition-duration:2s; /*지정한 시간(초 단위)을 기준으로 변환한다.*/
		opacity:0;
		width:0px; height:0px;
		 
	} 
</style>

</head>
<body>

<input type="checkbox"/>클릭

<div>
	<img src="../img/kakao.jpg"/>
</div>

<div> 자리 차지? </div>
</body>
</html>
