<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login form by teacher</title>
<link rel="stylesheet" href="login_style.css" type="text/css"/>
</head>

<body>

<div id="main-frame">

	<!-- 로고 -->
	<div id="top_logo">
		<a href="http://www.daum.net"><img src="daum.png" width="100px"/></a>	
	</div>
	
	<!-- 로그인폼, 배너 -->
	<div id="login-form" class="clearfix">
		<div id=login>
			<form method="post" action="login.jsp">
				<input type="text" class="form_input form" name="userid" placeholder="아이디 입력"/>
				<input type="password" class="form_input form" name="userpwd" placeholder="비밀번호 입력"/>
				<input type="submit" class="form_com form sub" value="로그인"/> <!--type:button 가능-->
				<!-- 다중 클래스 상속은 빈칸으로 한다. -->
				<div id="state">
					<span>
						<input type="checkbox" name="staylogin" value="no"/>로그인 상태 유지
					</span>
					<span style="float:right">
						<a href="#">보안</a> 
						<a href="#">ON</a>
					</span>
				</div>
				<div id="check">
					<a href="#">아이디찾기</a> |
					<a href="#">비밀번호 찾기</a>
				</div>
			</form>
		</div>
		
		<a href="#"><img src="ad.png" width="300px" id="banner"/></a>
	</div>
	<div id="bottom">
		copyright
	</div>
	
</div>

</body>

</html>
