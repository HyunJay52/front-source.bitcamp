<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>tag03_map</title>
</head>
<body>
<h1>Map을 이용한 링크 걸기 ~ ~ ~</h1>

<img src="../img/jeju_map.jpg" usemap="#jejuMap"/>

<p>컨텐츠가 많으면 보통 링크를 제일 아래에 넣어준다</p>
<!-- Map 링크 걸기 -->
<map name="jejuMap">
	<!-- 사각형 모양으로 링크 걸기 -->
	<!-- 링크 범위 모양? 1) rect 2)circle 3)poly -->
	<!-- 사각형				x1,y1, x2,y2 -->
	<area shape="reac" coords="193,127, 295,170" href="https://www.airport.co.kr/jeju/index.do" title="제주공항 홈페이지로 이동" target="_blank"/>
	<!-- 원형 					x, y, r(반지름)-->
	<area shape="circle" coords="340,270 30" href="https://www.jeju.go.kr/corona19.jsp" title="제주시청 홈페이지로 이동" target="_blank"/>
	<!-- 다각형 					x,y, x,y ,x,y, ... 시작점 기준으로 한쪽 방향으로 표시된다-->
	<area shape="poly" coords="80,210,125,240,88,280,32,265,20,220" href="../index.html"/>
</map>

</body>
</html>
