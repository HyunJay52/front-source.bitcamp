<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag09_iframe</title>
</head>
<body>

<!-- 
	한화면에서 내가 만든 페이지와 다른 사이트의 페이지를 같이 보여주는 것!

	width, height 
	frameborder : 프레임의 경계선 두께 지정
	scrolling : yes or no > 스크롤바 보이게/안 보이게 해주는 설정
 -->
 
 <h1>iframe tag: 다른 페이지를 현재 페이지에 추가</h1>
 
 <iframe src="tag03_map.html" width=800 height=650 frameborder="0" scrolling="no"></iframe><br/>
 <iframe src="https://www.nate.com/" width="800" height="650" frameborder="0" scrolling="no"></iframe>
</body>
</html>
