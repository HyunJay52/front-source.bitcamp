<!DOCTYPE html>
<html lang='ko'>

<head>
   <meta charset='UTF-8'>
   <title>tabMenu</title>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <link rel='stylesheet' href='lib/bootstrap.css' type='text/css' />
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
   <script src='lib/bootstrap.js'></script>
   <script>
      $(function () {

      });
   </script>
</head>

<body>
   <div class="container">
      <h1>탭 메뉴 만들기</h1>
      <!--tab menu-->
      <ul class="nav nav-tabs justify-content-center">
         <li class="nav-item bg-danger"><a href="#t1" class="nav-link" data-toggle="tab">menu1</a></li>
                                                               <!--글씨에 비활성화 표시-->
         <li class="nav-item bg-info"><a href="#t2" class="nav-link" data-toggle="tab">menu2</a></li>
         <li class="nav-item bg-success"><a href="#t3" class="nav-link active" data-toggle="tab">menu3</a></li>
                                                               <!--배경색이 변경됨-->
         <li class="nav-item bg-warning"><a href="#t4" class="nav-link" data-toggle="pill">menu4</a></li>
      </ul>
      <!--contents-->

      <div class="tab-content">
         <div id="t1" class="tab-pane container fade">
            첫번째 탭 메뉴<br />
            <img src="../img/img2_1.jpg" />
         </div>
         <div id="t2" class="tab-pane">
            두번째 탭 메뉴<br />
            <img src="../img/img3_1.jpg" />
         </div>
         <div id="t3" class="tab-pane active">
            세번째 탭 메뉴<br />
            <img src="../img/img4_1.jpg" />
         </div>
         <div id="t4" class="tab-pane container fade">
            네번째 탭 메뉴<br />
            <img src="../img/img6_1.jpg" />
         </div>
      </div>
   </div>
</body>

</html>
