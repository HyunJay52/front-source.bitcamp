<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>form 만들기</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='lib/bootstrap.css' type='text/css' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='lib/bootstrap.js'></script>
    <style>
       
    </style>
    <script>
        $(function () {

        });
    </script>
</head>

<body>
    <div id="container">
        <h1>Basic 폼</h1>
        <!--
            한 줄에 한 개씩 잡힘
            묶어주는 div에 form-group > 그 안에 객체들에 form-control
        -->
        <!--form이 없으면 데이터가 넘어가지 않는다! 기본 method, action 필요!-->
        <form method="post" action="aaa.jsp">
            <div class="form-group">
                <label for="id">아이디 : </label>
                <input type="text" name="userid" id="userid" placeholder="ID" class="form-control" id="id"/>
            </div>
            <div class="form-group">
                <label for="pwd">비밀번호 : </label>
                <input type="text" name="userpwd" id="userpwd" placeholder="PASSWORD" class="form-control" id="pwd"/>
            </div>
            <input type="submit" value="log-in" class="form-control btn-warning" style="float:none; margin:0 auto;"/>
        </form>
        <hr />

        <h1>inline 폼</h1>
        <!-- 
            form에 .form-inline 하면 한 줄에 생성됨
            .mr-sm-2 오른쪽에 마진
            .mb-2 아래에 마진
        -->
        <!--form이 없으면 데이터가 넘어가지 않는다! 기본 method, action 필요!-->
        <form method="post" action="aaa.jsp" class="form-inline">
            <div class="form-group mr-sm-2">
                <label for="id2" class="mr-sm-2">아이디</label>
                <input type="text" name="userid" id="userid" placeholder="ID" class="form-control" id="id2"/>
            </div>
            <div class="form-group mr-sm-2">
                <label class="mr-sm-2">비밀번호</label>
                <input type="text" name="userpwd" id="userpwd" placeholder="PASSWORD" class="form-control" />
            </div>
            <input type="submit" value="log-in" class="form-control btn-success"/>
        </form>
        <hr />
        <h1>horizontal 폼</h1>
        <!--
            기능별 한줄씩 (라벨과 컴포넌트가 한 줄에 있음)
            form-horizontal
        -->
        <!--form이 없으면 데이터가 넘어가지 않는다! 기본 method, action 필요!-->
        <form method="post" action="aaa.jsp" class="form-horizontal">
            <div class="form-group row">
                <label class="col-lg-1">아이디</label>
                <input type="text" name="userid" id="userid" placeholder="ID" class="form-control col-lg-11"/>
            </div>
            <div class="form-group row">
                <label class="col-lg-1">비밀번호</label>
                <input type="text" name="userpwd" id="userpwd" placeholder="PASSWORD" class="form-control col-lg-11"/>
            </div>
            <input type="submit" value="log-in" class="form-control btn-info col-lg-4" />
        </form>
    </div>
</body>

</html>
