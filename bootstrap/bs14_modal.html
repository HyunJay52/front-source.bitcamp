<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>modal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='lib/bootstrap.css' type='text/css' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='lib/bootstrap.js'></script>
    <script>
        $(function () {
            $(".container>img").css({
                width: "350",
                height: "250"
            })
        });
    </script>
</head>

<body>
    <div class="container">
        <!--모달창을 띄우기 위해서 모달에 id를 주고 data-toggle과 data-target을 설정-->
        <img src="../img/img2_1.jpg" data-toggle="modal" data-target="#bsModal"/>
        <img src="../img/img3_1.jpg" />
        <img src="../img/img4_1.jpg" />
        <img src="../img/img5_1.jpg" />
        <img src="../img/img6_1.jpg" />
        <img src="../img/img9.jpg" />

        <!--모달창 컨텐츠 : div가 여러개가 필요함-->
        <div id="bsModal" class="modal modal-sm modal-dialog modal-dialog-centered fade"> <!--제일 밖, 전체창-->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--모달창 header-->
                    <div class="modal-header">
                        <h4 class="modal-title">modal title</h4>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!--content-->
                    <div class="modal-body">
                        <h3>modal content</h3>
                        <img src="../img/img8.jpg" width="100%" />
                    </div>
                    <!--footer-->
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
