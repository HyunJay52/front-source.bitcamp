<!DOCTYPE html>
<html lang='ko'>

<head>
   <meta charset='UTF-8'>
   <title>bs15 carousel</title>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <link rel='stylesheet' href='lib/bootstrap.css' type='text/css' />
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
   <script src='lib/bootstrap.js'></script>

   <style>
      .carousel-inner img {
         width: 100%;
         height: 400px;
      }
   </style>
   <script>
      $(function () {

      });
   </script>
</head>

<body>
   <div class="container">
      <h1>슬라이드 이미지 만들기!</h1>
      <div id="imgSlide" class="carousel slide" data-ride="carousel" data-interval="2000">
         <!--controller 만들기-->
         <ul class="carousel-indicators">
            <li data-target="#imgSlide" data-slide-to="0" class="active"></li>
            <li data-target="#imgSlide" data-slide-to="1"></li>
            <li data-target="#imgSlide" data-slide-to="2"></li>
         </ul>
         <!--슬라이드 이미지 목록-->
         <div class="carousel-inner">
            <!--1번째 배너-->
            <div class="carousel-item active">
               <img src="../img/img3_1.jpg" />
               <!--이미지 위에 설명쓰기-->
               <div class="carousel-caption">
                  <h2>첫번째 슬라이드 이미지</h2>
                  <p>첫번째 슬라이드 이미지 설명</p>
               </div>
            </div>

            <!--2번째 배너-->
            <div class="carousel-item">
               <img src="../img/img4_1.jpg" />
               <!--이미지 위에 설명쓰기-->
               <div class="carousel-caption">
                  <h2>두번째 슬라이드 이미지</h2>
                  <p>두번째 슬라이드 이미지 설명</p>
               </div>
            </div>

            <!--3번째 배너-->
            <div class="carousel-item">
               <img src="../img/img1_1.jpg" />
               <!--이미지 위에 설명쓰기-->
               <div class="carousel-caption">
                  <h2>세번째 슬라이드 이미지</h2>
                  <p>세번째 슬라이드 이미지 설명</p>
               </div>
            </div>
         </div>
         <!--컨트롤러 (좌우이동)-->
         <!--이전으로 가는 기능-->
         <!--이전 버튼-->
         <a href="#imgSlide" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span></a>
         <a href="#imgSlide" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span></a>
      </div>
   </div>
</body>

</html>
