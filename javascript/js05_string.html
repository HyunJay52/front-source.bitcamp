<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function stringTest() {
            //0 1 2345 6 78 9
            var txt = "자바스크립트에서 문자열 사용하는 방법"
            document.write("txt - ", txt);
            document.write("<br/> length - ", txt.length);
            document.write("<br/> indexOf - ", txt.indexOf('문'));  //lastIndexOf(검색할 값, 시작위치):끝에서부터 검색 시작 ... 결과값 없으면 -1
            document.write("<br/> search - ", txt.search("문자열")); //위에랑 같은 기능
            //slice, subString, substr : 문자열 일부  ...자바스크립트 함수는 대소문자 구분하니까, 주의!
            document.write("<br/>slice - ", txt.slice(2, 7)); //2부터 7 앞까지
            document.write("<br/>substring - ", txt.substring(2, 7));
            document.write("<br/>substr - ", txt.substr(0, 4)); //index 2부터 7개의 문자 선택 (개수)
            //replace
            document.write("<br/> replace - ", txt.replace("스크립트", "script"));
            
            var txt2 = "hello, javascript...";
            //upper lower case
            document.write("<br/> toUpperCase - ", txt2.toUpperCase());
            document.write("<br/> toLowerCase - ", txt2.toLowerCase());
            //문자연결
            document.write("<br/> concat - ", txt.concat(txt2));
            document.write("<br/> charAt - ", txt2.charAt('1'));
            document.write("<br/> charCodeAt - ", txt2.charCodeAt(0));
            
            var arr = txt2.split('a'); //'a'마다 자르기 > arr[0], arr[1], arr[2] 
            document.write("<br/> split - ", arr[0], ',', arr[1], ',', arr[2])
            
            for(var i=0; i<arr.length; i++){
                document.write("<br/>arr[", i, '] = ',arr[i] );
            }
        }
        stringTest(); //실행1
    </script>
</head>

<body>
    <!-- onload="stringTest();" 이미지가 사라진다, 왜? 처음 로딩되고 나서 호출되는 객체가 onload > 로딩됐는데, document.write를 만나서 새로운 페이지가 되어버림. 그래서 전 페이지가 없어진다.-->
    <hr/> <img src="../img/zoom.gif" /> </body>

</html>
