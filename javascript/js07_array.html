<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js07 array ~ ~ ~</title>
    <script>
        //실행이 안되면 콘솔창에서 에러 먼저 확인 해보기!
        
        //자바스크립트 배열은 배열의 크기를 지정하지 않아도 된다.
        //다른 데이터형의 값을 같은 배열에 저장 할 수 있다.
        
        //배열 객체 선언하기
        var arr1 = new Array();
        arr1[2] = 100;
        arr1[5] = 200;
        arr1[7] = '홍길동';
        
        for(var idx=0; idx<arr1.length; idx++) {
            document.write("arr1["+idx+"]="+arr1[idx]+"<br/>");
        }
        
        //배열객체 선언하기: 초기값을 가진다.
        var arr2 = new Array(1111, '이순신', 1234, '010-1234-1234'); //문자 숫자 혼용 가능
        var arr3 = [2222, '유관순', 2345, '010-9999-9999'];
        
        for(var i=0; i<arr2.length; i++){
            document.write("<br/> arr2 = "+arr2[i]+", arr3 = "+arr3[i]);
        }
        
        //배열에 데이터 추가
        arr3.push('서울시 중구');
        document.write("<br/> arr3 > "+arr3);
        
        //배열의 데이터 문자열에 만들기
        var joinData = arr3.join('/'); //괄호 안에 연결문자.
        document.write("<br/> joinData > "+joinData);
        
        //배열의 마지막 데이터 지우기
        arr2.pop();
        document.write("<br/> arr2.pop > "+arr2);
        
        //shift, unshift : 배열의 데이터를 왼쪽 또는 오른쪽으로 이동시킨다
        arr3.shift();
        document.write("<br/> arr3.shift > "+arr3); //right에서 왼쪽으로 이동 0번째 값은 지워진다. (없어지고 자리차지)
        
        arr3.unshift("광화문");
        document.write("<br/> arr3.unshift > "+arr3); //왼쪽에서 오른쪽으로 이동하고, 0번째 값에 새 데이터(광화문)이 들어감 
        
        /////////////////////// json 데이터 ...csv파일 (xml, json 형식 파일)
        /*
            다수의 회원정보 json처리방법
        */
        var jsonData = {
            //id:{ 변수로 변수 맞춰줌?
                username: '홍길동', tel:'010-1234-1234', 
                email:{firstmail:'aaa@nate.com', secondmail:'bbb@naver.com'},
                addr: "서울시 종로구"
            //}
        };
        document.write("<br/>username = "+jsonData.username);
        document.write("<br/>tel = "+jsonData.tel);
        document.write("<br/>firstmail = "+jsonData.email.firstmail);
        document.write("<br/>secondmail = "+jsonData.email.secondmail);
        
        
    </script>
    
</head>
<body>
    
</body>
</html>
