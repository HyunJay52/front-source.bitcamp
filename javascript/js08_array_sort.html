<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js08_array sort</title>
    <style>
        div {
            height: 50px;
            border: 1px solid gray;
        }
    </style>
    <script>
        function arraySortTest() {
            var numData = [25, 45, 84, 1, 25, 48, 25, 10, 3];
            
            var stringData = ['orange','apple','pineapple','banana','mango','starfruit'];
            
            document.getElementById("numData").innerHTML = "num data > "+numData;
            document.getElementById("stringData").innerHTML = "string data > "+stringData;
            
            //1. Ascending 정렬
            //  숫자정렬
                numData.sort(function(x,y){return x-y;}); //숫자 정렬 위해서는 식이 필요함, 비워두면 문자 정렬(이 기본인듯?)
                document.getElementById("numAsc").innerHTML = 'number Asc sort ... '+numData;    
            //  문자정렬
                stringData.sort();
                document.getElementById("stringAsc").innerHTML = 'string Asc sort ... '+stringData;
            //2. Descending 정렬
            //  숫자정렬
                numData.sort(function(x,y){return y-x;});
                document.getElementById("numDesc").innerHTML = 'number Desc sort ... '+numData;
            //  문자정렬 > 문자를 오름차순으로 정렬을 하고 뒤집으면 내림차순으로 된다.
                stringData.reverse();
                document.getElementById("stringDesc").innerHTML = 'string Desc sort ... '+stringData;
            
            
        }

        function aaa() {}
    </script>
</head>

<body onload="arraySortTest(); aaa();"> <!--개수상관없고 순서대로-->
    <h1>배열의 정렬 </h1>
    <div id="numData"></div>
    <div id="stringData"></div>
    <div id="numAsc"></div>
    <div id="stringAsc"></div>
    <div id="numDesc"></div>
    <div id="stringDesc"></div>
</body>

</html>
