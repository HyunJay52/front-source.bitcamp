<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var dateTime = new Date() //현재시간, 날짜
        var dateTime2 = new Date("2021.05.10"); //'2021/06/08', "2021-01-22" 문자열로 처리되어서 가능 
        var dateTime3 = new Date(234545433324); //밀리초로 데이트 만듬 > 1970.01.01 0시 0분 0초 부터 출발 
        
        document.write("datetime = "+dateTime);
        document.write("<br/>datetime2 = "+dateTime2);
        document.write("<br/>datetime3 = "+dateTime3);
        
        /*
            년: getFullYear(), 월: getMonth() > 1월=0/2월=1..., 일: getDate(),
            시: getHours(),    분: getMinutes(),              초: getSeconds(),
            요일: getDay() 일요일=0/월요일=1/...토요일=6
        */
        
        var timeTxt = dateTime.getFullYear()+"년 ";
        timeTxt += (dateTime.getMonth()+1)+"월 ";
        timeTxt += dateTime.getDate()+"일 ";
        timeTxt += dateTime.getHours()+": ";
        timeTxt += dateTime.getMinutes()+": ";
        timeTxt += dateTime.getSeconds()+"... ";
        
        document.write("<br/> ",timeTxt);
        document.write("<br/> 요일 "+dateTime.getDay());
        
        //마지막 날 구하기
        var date = new Date(dateTime.getFullYear(), dateTime.getMonth()+1, 0);
        document.write("<br/> 마지막 날 > "+date.getDate());
        
        //built-im object > 자바스크립트에 내장된 객체 = String, Date, Array, Math, RegEx Object
        document.write("<hr/>");
        document.write("<h2>내장객체 생성하기</h2><br/>");
        var tv = new Object();
        tv.color = "#ddd";
        tv.price = 30000;
        tv.info = function(){
            document.write("색상 > "+this.color, "<br/>");
            document.write("가격 > "+this.price, "<br/>");
        }

        var car = {
            color:"#000", price:50000, info: function(){
                document.write("색상 > "+this.color,"<br/>");
                document.write("가격 > "+this.price,"<br/>");
            }
        } //json 데이터 입력
        
        document.write("<h3>tv 객체의 메서드 호출 </h3>");
        tv.info();
        document.write("<h3>car 객체의 메서드 호출</h3>")
        car.info();

        //날짜 데이터
        document.write("<hr/><h2>올해부터 연발까지 남은 날짜 ?</h2>");
        var today = new Date();
        var nowYear = today.getFullYear();
        var lastDate = new Date(nowYear, 11, 31);
        var diffDate = lastDate.getTime() - today.getTime();

        var result = Math.ceil(diffDate/(60*1000*60*24));
        document.write(" > > > 연말까지 남은 날? ''"+result+"'' 일 남았습니다...");

        
    </script>
</head>
<body>
    
</body>
</html>
