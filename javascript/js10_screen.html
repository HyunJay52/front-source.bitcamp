<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>screen > 내 pc 스크린 확인</title>
</head>
<body>
    <div>
        <script>
            //해상도
            var sWidth =screen.width; //screen width
            var sHeight = screen.height //screen height
            document.write("해상도(width) > "+sWidth);
            document.write("</br>해상도(height) > "+sHeight);
            
            //작업표시줄을 제외한 스크린의 폭과 높이 구하기
            var availWidth = screen.availWidth;
            var availHeight = screen.availHeight;
            document.write("</br>avail width > "+availWidth);
            document.write("<br/>avail Height > "+availHeight);
        </script>
        
    </div>
</body>
</html>
