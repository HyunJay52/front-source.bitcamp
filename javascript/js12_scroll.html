<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        
        function scrollMove(){
            //스크롤바를 이동한다.
            //상대이동 scrollBy(x, y) x:좌우 스크롤바, y:상하 스크롤바
            window.scrollBy(0, 50); //버튼을 누르면 50씩 이동
            
            //절대이동 
            //window.scrollTo(0, 500); //버튼을 누르면 500씩 이동 
            
            //현재 스크롤바 위치
            var scrollX = window.scrollX;           
            var scrollY = window.scrollY;
            
            console.log('x > '+scrollX);
            console.log('Y > '+scrollY);
            
        }
        
        function scrollInterval(){
            timer = setInterval('scrollMove()', 500);
        }
    </script>
</head>
<body onload="scrollInterval()">
   <button onclick="scrollMove()">스크롤 이동</button>
   <div>
       <script>

       <img src="../img/zoom.gif"/><br/>
       <img src="../img/lionee.png"/>
   </div>
    
</body>
</html>
