<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #test{
            height: 100px; border:1px solid gray;
        }
    </style>

    <script>
        document.onmouseenter = function(){
            document.body.style.backgroundColor="yellow";
        }
    </script>

</head>
<body>
 <!-- 이벤트 구현 방법1. <div id="test" onclick="this.style.backgroundColor='pink'"> -->
     <div id="test">
        이벤트 구현 방법
    </div>

    <script>
        //이벤트 처리방법2. addEventListener()를 이용
        var d1 = document.getElementById("test");
        function event1(){
            d1.style.backgroundColor="#ddd";
        }
                        //1.이벤트 종류(on빼고), 2.이벤트 발생 시 실행 할 함수
        d1.addEventListener('mouseover', event1);
        d1.addEventListener('click', function(){
            d1.style.color="red";
        });
    </script>
</body>
</html>
