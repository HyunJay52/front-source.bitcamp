<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>editor API</title>
    <!-- https://ckeditor.com/ckeditor-4/download/?undefined-addons= -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="//cdn.ckeditor.com/4.16.0/full/ckeditor.js"></script>
    <style>
        body {
            width: 800px;
            margin: 0 auto;
        }

        ul,
        li {
            margin: 0px;
            padding: 0px;
            list-style-type: none;
        }

        #title {
            width: 600px;
        }

        #content {
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        $(function () {
                            //textarea의 name 속성값 (id도 가능)
            CKEDITOR.replace('content');

            $("#frm").submit(function(){
                //         document.getElementById("content").value
                //var txt = $("#content").val(); 아무것도 못 받아옴
                var txt = CKEDITOR.instances.content.getData(); //CKEDITOR에서 텍스트 값을 받아오는 메소드
                console.log("textArea data? ", txt); 
                return false;
            });
        });
    </script>
</head>

<body>
    <form method="post" id="frm" action="aaa.jsp">
        <ul>
            <li>제목</li>
            <li><input type="text" name="title" id="title"></li>
            <li>내용</li>
            <li><input type="text" name="content" id="content"></li>
            <li><input type="submit" value="등록" /></li>
        </ul>

    </form>
</body>

</html>
