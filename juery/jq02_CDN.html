<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CND 방식 연결</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(
            function (){
                //아래 이미지 호출 방식은 자바스크립트 방식
                document.getElementById("image").src= "../img/lionee.png"
            }
            //이미지가 로딩되면 제이쿼리 실행됨.
        );

    </script>
</head>
<body>
    <h1>JQUERY CND 방식 연결하기...</h1>
    <img src="" id="image"/>
</body>
</html>
