<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치선택자 select postion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function() {
            //위치 선택자
            $('ol>li:first').css('color', 'red');//li 중 첫번째 객체
            $('ol>li:last').css('color','blue');//li 중 마지막 객체

            $('ol>li:even').css('background-color','pink'); //index 0번째부터 짝수
            $('ol>li:odd').css('background-color','lightblue'); //index 0번째부터 홀수

            //nth-last-of-type(): 마지막에서 순서대로 선택
            $('ol>li:nth-last-of-type(3)').css('color', 'green');
            $('ol>li:nth-child(3n)').css('border-bottom', '2px solid red'); //1번째부터 3의 배수 밑줄

            //slice(): 인덱스 위치에서 부터 끝까지의 객체들을 선택
            $("ol>li").slice(3).css('font-size','2em'); //3번째 인덱스부터 끝까지 글자 크게
            
            //eq(): index 위치의 객체를 선택한다
            $('ol>li').eq(3).css('color', 'red');

            //:lt() : index의 위치보다 작은 위치를 선택 
            //:gt() : index의 위치보다 큰 위치를 선택
            $('ol>li:lt(4)').css('font-weight', 'bold'); //bootstrap 기준으로 하나 위
            $('ol>li:gt(4)').css('font-family','궁서체');

            //부모객체 중에서 자손이 1개인 객체를 선택 ... li에 적용됨
            $('li:only-child').css('background-color', "yellow").css('border', '2px solid red');
        });
    </script>
</head>
<body>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
        <li>bootstrap</li>
        <li>ajax</li>
        <li>jsp(java server page)</li>
        <li>spring framework</li>
        <li>final project</li>

    </ol>

    <ul>
        <li>위치 선택자</li>
    </ul>
</body>
</html>
