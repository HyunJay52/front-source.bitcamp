<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object handler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            //객체조작
            //text(문자를 추가함), html(이미지, 객체를 추가함) - innerHTML의 역할 
            var tag = "<img src='../img/img1.jpg'/><div>글자</div>";
            $('#result').html(tag); //이미지 파일이 보임
                        //result안의 html tag를 구함
            console.log($("#result").html());

            $('#result').text(tag); //변수 tag의 값을 문자열로 보여줌
            console.log($('#daum1').text());

            //속성값 바꾸기
            $('h2').children('a').attr('href', 'http://www.nate.com');
            $('h2>a').attr('target', '_blank');
            
            //속성값 지우기
            //$('h2').children('a').attr('href', ''); //href 속성은 있고 안에 값만 사라짐
            $('a').removeAttr('href'); //a태그의 href 속성 자체가 사라짐
        });
    </script>
</head>
<body>
    <h1 id="daum1">객체 조작1</h1>
    <h2><a href="">객체 조작2</a></h2>
    <div id="result">

    </div>
    
</body>
</html>
