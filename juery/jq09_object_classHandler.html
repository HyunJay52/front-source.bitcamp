<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class handler (css의 class를 의미)</title>
    <style>
        .c0{
            width: 300px;
            height: 200px;
        }
        .c1{
            border: 5px solid red;
        }
        .c2{
            border: 5px dotted green;
        }
        .c3{
            border: 5px dashed blueviolet;
        }
        .c4{
            border: 5px double yellow;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            //jquery에서 스타일 시트 클래스를 조작하는 함수

            //addClass(클래스명): 객체에 클래스를 추가
            $('img').addClass('c0');
            $('img:first').addClass('c1');
            $('img:nth-child(5)').addClass('c3'); // $('img').eq(2).addClass('c3'); ... 2번지 img요소에 적용
            //짝수번쨰에 c2를 추가
            $('img:odd').addClass('c2'); // $('img:nth-child(2n)').addClass('c2');

            //removeClass(): 객체에서 클래스를 지우기
            $('img:first').removeClass('c1');

            //toggleClass(): 객체에 클래스가 있으면 지우고 없으면 추가, toggle(java. 두 개가 왔다갔다 하는 것)
            $('img').toggleClass('c3');

            //hasClass(): 객체에 클래스가 있는지 확인 (있으면 true, 없으면 false)
            var result = $('img:last').hasClass('c1'); //변수에다 담아 줄 수 있음 신기하다
            //방법1 $('#username').attr('value', result);
            $('#username').val(result); //val() = html의 value와 같다.
        })
    </script>
</head>

<body>
    <input type="text" name="username" id="username" />
    <hr />
    <img src="../img/img1.jpg" />
    <img src="../img/img2.jpg" />
    <img src="../img/img3.jpg" />
    <img src="../img/img4.jpg" />
</body>

</html>
