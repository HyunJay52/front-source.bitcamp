<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 내용추가 메소드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        img {
            width: 100px; height: 100px;
        }

        ul, li {
            margin: 10px;
            list-style-type: none;
            border: 1px solid gray;
            float: left;
            padding: 10px;
        }
        li{
            border:1px solid orange;
        }
    </style>

    <script>
        $(function(){
            //append(), appendTo(); 끝에 내용 추가

            //before() : 선택자 이전에 객체를 추가
            $("#img").before("<li><img src='../img/zoom.gif'/></li>");
            //insertBefore(): 선택자 이전에 객체를 추가 = appendTo와 유사, $(내용).insertBefore(선택자);
            $("<li><img src='../img/img3.jpg'/></li>").insertBefore('#img');
            
            //after(): 선택자 다음에 객체를 추가
            $('#img').after('<li><img src="../img/hobby3.gif"/></li>');
            //insertAter(): 선택자 다음에 객체 추가 $(내용).insertAter(선택자)
            $("<li id='copy'><img src='../img/img5.jpg'/></li>").insertAfter('#img'); //li:last

            //prepend(): 선택자의 내용 중에 제일 앞쪽에 객체 추가
            $("ul").prepend("<li><img src='../img/img4.jpg'/></li>");
            //prependTo(): 선택자의 내용 중에 제일 앞쪽에 객체를 추가 $(내용).prependTo(선택자)
            $('<li><img src="../img/img6.jpg"/></li>').prependTo('ul');

            //clone(): 기존에 있는 태그(객체)를 복사 할 수 있는 펑션 ... id가 두 개가 생김 > 중복 아이디 허용안됨
            //          한 번 복사한 것은 한 번만 사용이 가능하다. (복사된 것을 여러번 사용이 불가능)
            var copy = $('#copy').clone();
            //속성의 값을 변경
            copy.attr('id','copy2'); //아이디 값이 중복으로 생기기 떄문에 속성값을 변경해준다
            $('ul').append(copy); //사용끝! 더 이상 사용 할 수 없다.
            
            //empty(): 선택자의 안의 내용을 지운다. 
            $('#img').empty(); //li만 남아있고 안에 img는 지워짐

            //remove(): 선택자와 내용을 모두 지운다.
            $('#copy2').remove(); //li랑 img 모두 지워짐

            //replaceAll(): 선택자 객체를 치환 $(내용).replaceAll(선택자) .. #copy와 그 내용까지 모두 바뀐다
            $('<li id="txt"><h1>glasses and book</h1></li>').replaceAll('#copy');
            
            //replaceWith(): 선택자 안의 내용을 다른 내용으로 바꿔준다
            $('#txt').replaceWith('<h2>replace</h2>'); //li까지 없어지고 h2만 남음
        });
    </script>
</head>

<body>
    <ul>
        <li id="img"><img src="../img/img1.jpg" /></li>
    </ul>
</body>

</html>
