<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 조작 메소드 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div {
            border: 2px solid pink;
            margin: 5px;
        }
    </style>
    <script>
        $(function () {
            //객체 조작 메소드...

            //wrap(): 선택자를 특정 태그로 각각 감싼다.
            $(".c1").wrap('<h1/>');
            //wrapAll(): 선택자를 특정 태그로 한 번에 감싼다.
            $('.c2').wrapAll('<div/>');
            //wrapInner(): 선택자의 내용을 특정 태그로 감싼다.
            $('.c2').wrapInner('<b/>');
            //unwrap(): 선택자의 부모객체를 삭제한다.
            $('.c2').unwrap();
            
            //each(): 반복문처럼 반복자 객체를 순서대로 처리한다
                                //index:0~7, obj:li, li,...,li *7 (선택자의 tag)
            $("#lst>li:nth-child(2)").nextAll().each(function(idx, obj){
                var txt = "<b>each()를 이용한 반복 객체 조작 ("+idx+")</b>";
                $(obj).html(txt);
            }); //7개의 li태그에 적용, function이 7번 실행됨

            //map() : 배열을 이용한 반복처리를 한다.
            var arrList = ['걷기', '달리기', '자전거', '바이크', '등산', '여행', '쇼핑'];
            var tag = "<select name='hobby'>";
            //배열명.map()
                    //value = 걷기, index = [0] ...
            arrList.map(function(v, i){
                tag += "<option value='"+v+"'>"+v+"["+i+"]</option>";
            });
            tag += "</selcet>"; //select tag 닫기
            $('body').prepend(tag);
        });
    </script>
</head>

<body>
    <!--map() 자리-->
    <div class="c1">객체 조작 메소드 1</div>
    <div class="c1">객체 조작 메소드 2</div>
    <div class="c2">객체 조작 메소드 3</div>
    <div class="c2">객체 조작 메소드 4</div>
    <ul id="lst">
        <li>객체 조작 메소드 AAA</li>
        <li>객체 조작 메소드 BBB</li>
        <li>객체 조작 메소드 CCC</li>
        <li>객체 조작 메소드 DDD</li>
        <li>객체 조작 메소드 EEE</li>
        <li>객체 조작 메소드 FFF</li>
        <li>객체 조작 메소드 GGG</li>
    </ul>
</body>

</html>
