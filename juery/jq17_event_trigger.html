<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <title>trigger</title>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
   <style>
      img{
         width: 100px; height: 100px; border: 1px solid pink; border-radius: 10px; margin: 10px;
      }
   </style>
   <script>
      $(function(){
         var imgTag = "<img src='../img/img3.jpg'/>";

         $('img').first().on('click', function(){
            $('body').append(imgTag);
         });
         //trigger : image click once in 1000s
         setInterval(function(){
            $('img').first().trigger('click');//이벤트 발생, 클릭 안 해도 알아서..
         }, 1000);

      });
   </script>
</head>
<body>
<h1>trigger: 이벤트를 발생 시킴, 마우스 이벤트를 대신</h1>
<img src="../img/img1.jpg"/>
</body>
</html>
