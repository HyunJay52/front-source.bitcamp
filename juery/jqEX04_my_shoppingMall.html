<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            width: 100%;
        }
        #main,
        #main>div,
        #main>ul,
        #main>img {
            width: 1000px;
            margin: 0 auto;
        }

        #main>div {
            height: 250px;
            line-height: 250px;
            font-size: 3em;
            text-align: center;
        }

        #navi {
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
        }

        #navi>li {
            width: 20%;
            height: 80px;
            line-height: 80px;
            list-style-type: none;
            text-align: center;
            font-size: 1.5em;
            float: left;
        }

        #main a:active, #main a:visited, #main a:link{
            text-decoration: none;
            color:gray;
        }
        #main a:hover{
            text-decoration: underline;
            font-weight: bold;
            color: black;
        }

        #navi>li>ul{
            background-color: #fff;
            border: 1px solid gray;
        }
        #navi>li>ul>li{
            width:200px; height: 70px;
            list-style-type: none;
            font-size: 0.7em;
        }
    </style>

    <script>
        $(function () {
            var idx
            $('li').hover(
                function(){
                    idx = $('#navi>li').index(this);
                    console.log(idx);
                    if(idx===0){
                        $('#outer').css('position', 'absolute');
                    }
                    if(idx===1){
                        $('#top').css('position', 'absolute');
                    }
                    if(idx===2){
                        $('#dress').css('position', 'absolute');
                    }
                    if(idx===3){
                        $('#bottom').css('position', 'absolute');
                    }
                    if(idx===4){
                        $('#summer').css('position', 'absolute');
                    }
                },function() {
                    idx = $('#navi>li').index(this);
                    if(idx===0){
                        $('#outer').css('position', 'static');
                    }
                    if(idx===1){
                        $('#top').css('position', 'static');
                    }
                    if(idx===2){
                        $('#dress').css('position', 'static');
                    }
                    if(idx===3){
                        $('#bottom').css('position', 'static');
                    }
                    if(idx===4){
                        $('#summer').css('position', 'static');
                    }
                });
        });
    </script>
</head>

<body>
    <div id="main">
        <div>GIRLSDAILY</div>
        <ul id="navi">
            <li><a href="#">OUTER</a>
                <ul id="outer">
                    <li><a href="#">가디건</a></li>
                    <li><a href="#">자켓&점퍼</a></li>
                    <li><a href="#">베스트</a></li>
                    <li><a href="#">코트</a></li>
                    <li><a href="#">세일</a></li>
                </ul>
            </li>
            <li><a href="#">TOP</a>
                <ul id="top">
                    <li><a href="#">Tee</a></li>
                    <li><a href="#">Cami</a></li>
                    <li><a href="#">Knit</a></li>
                    <li><a href="#">Shirt & Blouse</a></li>
                </ul>
            </li>
            <li><a href="#">DRESS</a>
                <!-- <ul id="dress">
                    <li><a href="#">ALL</a></li>
                    <li><a href="#">바캉스룩</a></li>
                    <li><a href="#">SET</a></li>
                </ul> -->
            </li>
            <li><a href="#">BOTTOM</a>
                <ul id="bottom">
                    <li><a href="#">레깅스</a></li>
                    <li><a href="#">힐링투엘브</a></li>
                    <li><a href="#">히든밴딩시리즈</a></li>
                    <li><a href="#">스커트</a></li>
                    <li><a href="#">팬츠</a></li>
                </ul>
            </li>
            <li><a href="#">SUMMER</a>
                <ul id="summer">
                    <li><a href="#">HOLI스윔웨어</a></li>
                    <li><a href="#">at 22℃</a></li>
                    <li><a href="#">바캉스룩</a></li>
                </ul>
            </li>
        </ul>

        <img src="../img/img4.jpg" />
    </div>
</body>

</html>
