<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #movieList{
            width:820px; height:114px;
            border:1px solid gray; margin:0 auto;
            overflow: hidden;
        }
        </style>

        <script>
            //이미지 삽입
            $(function(){
                for(var i=1; i<=20; i++){
                    var tag = "<a href='#'><img src='../javascript/poster/img/movie";
                        //if(i<10){
                        //    tag += "0"+i;
                        //}else{
                            tag+=i;
                        //}
                        tag+=".png'/></a>";
                        $('#movieList').append(tag);
                }
                setInterval('movieMove()', 500);
            });

            function movieMove(){
                //제일 앞 포스터를 제일 뒤로 보내기
                //  > $(내용).appendTo(선택자)를 이용
                $("#movieList>a").first().appendTo('#movieList');
            }
        </script>
</head>
<body>
    <div id="movieList"></div>
</body>
</html>
