<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <style>
        body,
        ul,
        li {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-image: url('img/noise.png');
        }

        .container {
            background: url('img/bg1.jpg') no-repeat;
            width: 1000px;
            margin: 0 auto;
        }

        .container>img {
            width: 100%;
        }

        /*menu*/
        #topMenu {
            padding: 0 130px;
        }

        #topMenu>li {
            list-style-type: none;
            float: left;
            text-align: center;
            line-height: 149px;
            font-weight: bold;
            font-size: 1.2em;
            width: 25%;
            height: 149px;
            background: url(img/label.png) no-repeat center;
            background-position-y: -149px;
            transition-duration: 1s;
        }
        #topMenu a:link, #topMenu a:visited, #topMenu a:active, #topMenu a:hover{
            text-decoration: none;
            color:rgb(102,0,102);
        }
    </style>
    <script>
        $(function () {
            var menu = ['MENU', 'ABOUT', 'WORK', 'CONTACT'];

            menu.map(function (val, idx) {
                $('#topMenu').append("<li><a href='#'>" + val + "</a></li>");
            });

            //마우스 이벤트
            $("#topMenu>li").hover(
                function(){ //마우스 오버
                    $(this).css("background-position", "center 0px");
                },function(){ //마우스 아웃
                    $(this).css("background-position", "center -149px");
                });

        });
    </script>
</head>

<body>
    <div class="container">
        <ul id="topMenu">

        </ul>
        <img src="../../img/img1.jpg" />
    </div>

</body>

</html>
