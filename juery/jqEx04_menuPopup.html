<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>sub menu by teacher</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>

    <style>
        body, ul, li{
         margin: 0; padding:0; list-style-type: none;
      }
      a:link, a:visited, a:active{
         text-decoration: none; color:gray;
      }
      a:hover{
         color:black; font-weight: bold;
      }
      .container{
         width:1000px;
         margin:0px auto;
      }
      /*header*/
      header{
         font-size:3em;
         height: 150px;
         text-align: center;
         line-height: 150px;
         border-bottom: 2px solid gray;
      }
      /*메뉴*/
      #menu{
         height: 50px;
         border-bottom:1px solid gray;

      }
      #menu>li{ /* 메뉴 : 아우터 탑 드레스 부분*/
         float:left;
         width: 20%;
      }
      #menu li{  /*후손*/
         height: 50px;
         line-height: 50px;
         text-align: center;
         background-color: white;
      }
      #menu ul{
         position: relative; /*이미지 위로 올라옴*/
         border: 1px solid gray; /*메인메뉴li 범위를 기준으로 숨김*/
         display: none; /*숨김완료 */
      }
  
    </style>
    <script>
        $(function () {
            $("#menu>li").hover(
                function () {
                    $(this).children('ul').css('display', 'block');
                },
                function () {
                    $(this).children('ul').css('display', 'none');
                }
            );
        });
    </script>
</head>

<body>
    <div class="container">
        <header>
            GIRLSDAILY
        </header>
        <ul id="menu">
            <li><a href="#">OUTER</a>
                <ul>
                    <li><a href="#">가디건</a></li>
                    <li><a href="#">자켓 & 점퍼</a></li>
                </ul>
            </li>
            <li><a href="#">TOP</a>
                <ul>
                    <li><a href="#">Tee</a></li>
                    <li><a href="#">Cami</a></li>
                </ul>
            </li>
            <li><a href="#">DRESS</a>
                <ul>
                    <li><a href="#">ALL</a></li>
                    <li><a href="#">바캉스룩</a></li>
                </ul>
            </li>
            <li><a href="#">BOTTOM</a>
                <ul>
                    <li><a href="#">레깅스</a></li>
                    <li><a href="#">힐링투엘브</a></li>
                </ul>
            </li>
            <li><a href="#">SUMMER</a>
                <ul>
                    <li><a href="#">HOLI스윔웨어</a></li>
                    <li><a href="#">at 22℃</a></li>
                </ul>
            </li>
        </ul>
        <div class="content">
            <img src="../img/img3.jpg" width="100%"/>
        </div>
    </div>
</body>

</html>
