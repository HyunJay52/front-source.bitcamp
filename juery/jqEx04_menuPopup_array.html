<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>arr sub menu by teacher</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>

    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        a:link,
        a:visited,
        a:active {
            text-decoration: none;
            color: gray;
        }

        a:hover {
            color: black;
            font-weight: bold;
        }

        .container {
            width: 1000px;
            margin: 0px auto;
        }

        /*header*/
        header {
            font-size: 3em;
            height: 150px;
            text-align: center;
            line-height: 150px;
            border-bottom: 2px solid gray;
        }

        /*메뉴*/
        #menu {
            height: 50px;
            border-bottom: 1px solid gray;

        }

        #menu>li {
            /* 메뉴 : 아우터 탑 드레스 부분*/
            float: left;
            width: 20%;
        }

        #menu li {
            /*후손*/
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: white;
        }

        #menu ul {
            position: relative;
            /*이미지 위로 올라옴*/
            border: 1px solid gray;
            /*메인메뉴li 범위를 기준으로 숨김*/
            display: none;
            /*숨김완료 */
        }
    </style>
    <script>
        $(function () {
            //배열로 메뉴 만들기 - - - - - - - - - - - - - - - - - -
            var main_menu = ['OUTER', 'DRESS', 'TOP', 'BOTTOM', 'SUMMER'];

            var sub_menu = [
                ['가디건', '자켓&점퍼', '베스트', '코트', '세일'], // sub_menu(0,0) ~ (0,4)
                ['Tee', 'Cami', 'Knit', 'Shirt & Blouse'],
                ['All', '바캉스룩', 'SET'],
                ['레깅스', '힐링투엘브', '히든밴딩시리즈', '스커트', '팬츠'],
                ['HOLI스윙웨어', 'at 22℃', '바캉스룩']
            ];
                                //outer, 0
            main_menu.map(function(value, index){
                //main menu
                var menuTag = "<li><a href='#'>"+value+"</a><ul>";

                //sub menu  [0]
                sub_menu[index].map(function(sub_val, sub_idx){
                    menuTag += "<li><a href='#'>"+sub_val+"</a></li>";
                });
                menuTag += "</ul></li>";
                $("#menu").append(menuTag);
            });
            // - - - - - - - - - - - - - - - - - - - - - - - - -
            $("#menu>li").hover(
                function () {
                    $(this).children('ul').css('display', 'block');
                },
                function () {
                    $(this).children('ul').css('display', 'none');
                }
            );
        });
    </script>
</head>

<body>
    <div class="container">
        <header>
            GIRLSDAILY
        </header>
        <ul id="menu">
        </ul>
        <div class="content">
            <img src="../img/img3.jpg" width="100%" />
        </div>
    </div>
</body>

</html>
