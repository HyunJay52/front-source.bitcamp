<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>accordion</title>
    <!--
        아코디언 플러그? 객체를 펼치는 기능, 마우스 오버시 오버된 객체를 확장
        https://github.com/alaingoga
            1. import accordion css
            2. import jquery
            3. import jquery ui
            4. import accordion js
   -->
    <link rel="stylesheet" href="accordionImageMenu.css" type="text/css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="jquery.accordionImageMenu.js"></script>

    <style>
        .container{
            width: 800px; margin:0 auto;
            background-color: pink;
        }
        img{
            width: 400px; height: 400px;
        }
    </style>
    <script>
        $(function () {
            $("#accordion").AccordionImageMenu({
                position: 'horizontal'//horizontal(d), vertical : 아코디언의 방향
                , openItem: 3//기본 선택 목록 (3===index number)의 위치가 확장되서 보여줌
                , openDim: 500//확장된 목록의 크기를 정해줌 px 단위 position상태에 따라 가로, 세로 값으로 설정이 됨
                // , closeDim: 80//닫힌 목록의 크기

                //전체 폭과 높이 지정
                // , width: 1000 //position이 vertical일때 적용
                , height: 600 //position이 horizontal일때 적용
                , duration: 3000//전환 속도(밀리초)
                , effect: 'easeOutBounce'//easing : 이동 가속도 조절
                , border: 20
                , color: 'lightblue' //배경색
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <ul id="accordion">
            <li><a href="http://www.daum.net"><img src="../../img/zoom.gif" title="첫번째 이미지" /></a></li>
            <li><a href="https://www.naver.com"><img src="../../img/hobby3.gif" title="두번째 이미지" /></a></li>
            <li><a href="http://www.nate.com"><img src="../../img/img1.jpg" title="셋번째 이미지" /></a></li>
            <li><a href=""><img src="../../img/img3.jpg" title="네번째 이미지" /></a></li>
            <li><a href=""><img src="../../img/img6.jpg" title="세번째 이미지" /></a></li>
            <li><a href=""><img src="../../img/img5.jpg" title="다섯번째 이미지" /></a></li>
            <li><a href=""><img src="../../img/kakao.jpg" title="여섯번째 이미지" /></a></li>
            <li><a href=""><img src="../../img/lionee.png" title="일곱번째 이미지" /></a></li>
            <li><a href=""><img src="../../img/img1_1.jpg" title="여덜번째 이미지" /></a></li>
        </ul>
    </div>
</body>

</html>
